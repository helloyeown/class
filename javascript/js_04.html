        function fn4(...items){
            // 배열 생성 -> 매개변수 인자를 ,로 구분해서 각 데이터를 배열에 저장
            // 배열을 가리키는 이름: 매개변수의 이름
            console.log(items)
        }

        function fn5(num1, num2, ...items){
            console.log('num1 ', num1)
            console.log('num2 ', num2)
            console.log('items ', items)
        }

        console.log('---------------------');

        fn5(1,2);
        fn5(1,2,3);
        fn5(1,2,3,4,5,6,7,8);
        fn5();



        function searchMax(...nums){
            console.log(nums)       
            
            let maxNum = nums[0];

            for(let i=1; i<nums.length; i++){
                // 최대값과 인덱스에 저장된 값을 비교
                // => 배열의 저장값이 더 크면 최대값에 대입
                if (maxNum<nums[i]) {
                    maxNum = nums[i]
                }
            }
            
            return maxNum;
            
        }

        console.log('---------------------');

        console.log(searchMax(1,40,13,83,48,11));


        let arr1 = [1,3,7,9,14,16,23];
        console.log(searchMax(arr1));       // 배열이 출력됨
        console.log(searchMax(...arr1));    // 최대값 출력

        // 매개변수로 시급, 시간을 받아 급여를 계산하는 함수
        function earnings(name, wage=15000, hours=40){

            console.log(`근무시간: ${hours}시간`);
