        // 난수 생성: 1~10
        const r1 = Math.random();
        const num = Math.floor(r1*10+1);
        console.log('난수', num);

        
        for(let i=0; i<0; i++){
        // i는 for 블록 안에서 정의된 변수
        
        // 사용자에게 숫자 입력 받기
        let userNum = prompt('숫자를 입력해주세요.');
        console.log('사용자 입력 숫자', userNum, typeof(userNum));
        
        const uNum = Number(userNum);
        console.log('사용자 입력 숫자', uNum, typeof(uNum));

        if(!uNum){  // uNum => NaN => false
            console.log('숫자 형식이 아닙니다.')
        }

        if(uNum>num){
            console.log('낮은 숫자입니다.')
        } else if(uNum<num){
            console.log('큰 숫자입니다.')
        } else {
            console.log('정답입니다.')
            break;
        }
    }
